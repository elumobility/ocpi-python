name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Matches CalVer tags like v2026.1.9
  release:
    types: [published]

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Needed for version detection
      
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"
      
      - name: Set up Python
        run: uv python install 3.11
      
      - name: Get version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=${GITHUB_REF#refs/tags/}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Verify version matches code
        run: |
          python << 'EOF'
          import re
          import sys
          from pathlib import Path
          
          version = "${{ steps.version.outputs.version }}"
          init_file = Path("ocpi/__init__.py")
          content = init_file.read_text()
          match = re.search(r'__version__\s*=\s*["\']([^"\']+)["\']', content)
          code_version = match.group(1) if match else ""
          
          if version != code_version:
              print(f"❌ Version mismatch!")
              print(f"   Tag version: {version}")
              print(f"   Code version: {code_version}")
              sys.exit(1)
          
          print(f"✅ Version matches: {version}")
          EOF
      
      - name: Install build dependencies
        run: |
          uv pip install build twine
      
      - name: Build package
        run: |
          uv run python -m build
      
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
